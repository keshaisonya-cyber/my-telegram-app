<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram OCR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-top: 15px;
            display: none;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: var(--tg-theme-button-color, #248bcf);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status {
            margin: 10px 0;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }

        #result {
            width: 100%;
            min-height: 100px;
            margin-top: 15px;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            font-size: 14px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--tg-theme-button-color, #248bcf);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Сканер текста</h2>
    <p id="status">Загрузите фото или сделайте снимок</p>

    <input type="file" id="file-input" accept="image/*" style="display: none;">
    
    <button class="btn" onclick="document.getElementById('file-input').click()">Выбрать фото/Камера</button>
    
    <img id="preview" src="" alt="Предпросмотр">
    
    <div class="loader" id="loader"></div>
    
    <div id="result">Текст появится здесь...</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Расширяем на весь экран

    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const statusText = document.getElementById('status');
    const loader = document.getElementById('loader');

    fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Показываем превью
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        
        // Очищаем результат и запускаем лоадер
        resultDiv.innerText = "Распознаю...";
        loader.style.display = 'block';
        statusText.innerText = "Загрузка языковых моделей...";

        try {
            // Инициализируем распознавание (русский + английский)
            const worker = await Tesseract.createWorker('rus+eng', 1, {
                logger: m => {
                    if (m.status === 'recognizing text') {
                        statusText.innerText = `Распознавание: ${Math.round(m.progress * 100)}%`;
                    }
                }
            });

            const { data: { text } } = await worker.recognize(file);
            
            resultDiv.innerText = text || "Текст не найден";
            statusText.innerText = "Готово!";
            
            await worker.terminate();
        } catch (error) {
            console.error(error);
            resultDiv.innerText = "Ошибка: " + error.message;
            statusText.innerText = "Что-то пошло не так";
        } finally {
            loader.style.display = 'none';
        }
    };
</script>

</body>
</html>
